    <div>
        <h1>Secretaria - Cadastro de Disciplinas e Alunos</h1>
    </div>

    <div class="container">

        <div class="cadDisciplinas">
            <h2>Cadastrar Disciplina</h2>
            <form action="">
                <label for="disciplina">Nome da Disciplina:</label>
                <input type="text" id="disciplina">
                <label for="codDisciplina">Codigo Disciplina</label>
                <input type="number" name="codDisciplina" id="codDisciplina">
                <button onclick="cadastrarDisciplina()">Cadastrar Disciplina</button>
            </form>


        </div>


        <div class="cadAluno" >
            <h2>Cadastrar Aluno</h2>
            <form action="">
                <label for="aluno">Nome do Aluno:</label>
                <input type="text" id="aluno">
                <label for="matricula">Matricula do aluno</label>
                <input type="number" name="matricula" id="matricula">
                <button onclick="cadastrarAluno()">Cadastrar Aluno</button>
            </form>


            
        </div>

    </div>
